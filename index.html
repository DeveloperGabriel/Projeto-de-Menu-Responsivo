<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Menu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header class="header">
<a href="/" class="logo">Horse Codes &#x1F40E;</a>
<nav class="nav">
    <!--Tudo a partir daqui até o próximo comentário, é uma forma de fazer o menu ser responsível somente com html e css-->
    <input type="checkbox" id="checkbox" class="checkbox" />
    <label for="checkbox" class="label-menu"
    >Menu<span class="hamburger"></span
        ></label>  <!--Clicar no checkbox do 'for' é a mesma coisa que clicar no 'id' pois também é checkbox-->
        <!--Fim da parte onde começa a responsividade--> <!--Isso tudo é o truque do checkbox-->
        <!--Esse código faz aparecer uma caixa 'Menu' no header, para esconde-la foi utilizado comandos no css-->
    <ul class="menu">
        <li><a href="/">Início</a></li>
        <li><a href="/">Sobre</a></li>
        <li><a href="/">Contato</a></li>
        <li><a href="/">Login</a></li>
    </ul>
</nav>
</header>
</body>
</html>
